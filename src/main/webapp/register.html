<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrzegorzEX Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link rel="stylesheet" href="style/style.css">
    <link href="style/bootstrap/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">



    <script defer src="js/register.js"></script>
    <!--=============================================================JQuery==========================================================================================================================================-->   
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!--===============================================================================================================================================================================================================-->
    <link rel="icon" type="image/x-icon" href="pictures/grzegorz.png">
</head>

<body>
    <div id="branding">
        <h1>GrzegorzEX</h1>
    </div>
    <div class="container">
        <form id="form" action="javascript:void(0);" novalidate="novalidate">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Confirm Password</label>
                <input id="password2" name="password2" type="password">
                <div class="error"></div>
            </div>
            <button type="submit" id="singUpBtn">Sign Up</button>
        </form>
    </div>
<!-- ================================================Toast=========================================================================== -->
<div class="toast-container position-fixed bottom-0 end-0 p-2" id="toastBox">

</div>
<!--===============================================================================================================================================================================================================-->      
    <script src="js/common.js"></script>
    <script src="js/toast_factory.js"></script>
    <!-- ==============================SCRIPT======================================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
    <!-- ===============================SCRIPT======================================== -->
</body>

</html>
