            <div class="col-12">
                <label class="col-form-label">Create a unit</label> 
            </div>
            <hr>
            <div class="col-4">
                <label for="organisation" class="col-form-label">Parent unit:</label>
            </div>
            <div class="col-8 d-flex align-items-center" id="parentUnitNameBox">

            </div>

            </div>
            <div class="col-12" id="edit_btn">
